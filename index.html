<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Tiago</title>
</head>
<body>
	<main>
		<div id="imagem">
		</div>
		<div id="formulario">
			<h1>Login</h1>
			<p>
				Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
			</p>
			<form action="login.js" method="get" autocomplete="on">
				<div id="div-email">
					<input type="email" name="email" id="email" required>
				</div>
				<div id="div-senha">
					<input type="password" name="senha" id="senha" required minlength="5">
				</div>
				<input type="submit" value="Entrar">
				<input type="button" value="Esqueci a senha">
			</form>
		</div>
	</main>
</body>
</html>
