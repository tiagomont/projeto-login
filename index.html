<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Tiago</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" type="text/css" href="estilos/style.css">
</head>
<body>
	<main>
		<section>
			<div id="imagem">
			</div>
			<div id="formulario">
				<h1>Login</h1>
				<p>
					Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
				</p>
				<form action="login.js" method="get" autocomplete="on">
					<div id="div-email" class="data">
					  <span class="material-symbols-outlined">mail</span>
						<input type="email" name="email" id="email" required placeholder="Seu e-mail">
					</div>
					<div id="div-senha" class="data">
					  <span class="material-symbols-rounded">key</span>
						<input type="password" name="senha" id="senha" required minlength="5" placeholder="Sua senha">
					</div>
					<input id="enter" class="btn" type="submit" value="Entrar">
					<a href="esqueci.html" target="_blank" class="btn" id="forgot">Esqueci minha senha</a>
				</form>
			</div>
		</section>
	</main>
</body>
</html>
